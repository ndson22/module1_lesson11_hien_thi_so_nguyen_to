<body>
<script>
   function checkNum(number){
   	for(let i=2;i<number;i++){
   		if(number%i==0){
   			return false;
   		}
   	}
   	return true;
   }
   let numbers = parseInt(prompt('Nhap vao mot so'));
   for(i=2;i<=numbers;i++){
   		if(checkNum(i)){
   			console.log(i);
   		}
   }
</script>
</body>
